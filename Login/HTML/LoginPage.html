<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id = 'title'></title>
    <link rel="stylesheet" href="./../CSS/LoginPage.css">
    <script src="./../JS/user.js"></script>
</head>

<body onload="setTitle()">
    <div class="background">
        <div class="backgroundImgFirst"></div>
        <div class="floatBox">
            <h2 class="signupHeading">Welcome to SmilePay</h2>
            <div class="number">
                <li>
                    <input id='amount-text' type="number" number="number" autocomplete="off" required />
                    <label for="number" class="label-number">
                        <span class="content-number">Enter amount</span>
                    </label>
                </li>
            </div>
            <div class="account">
                <li>
                    <input id='account' type="number" account="account" autocomplete="off" required />
                    <label for="account" class="label-account">
                        <span class="content-account">Account no of Recipient</span>
                    </label>
                </li>
            </div>
            <!-- <a href="./paymentDone.html"><div class="nextButton"><img width="55vw" height="35vh" src="./../../Global/Images/camera.png" alt="img"></div></a>
                <a href="./firstLoginPage.html"><div class="backButton">Back</div></a> -->
            <!-- <a href="./firstLoginPage.html" class="back-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Logout
                </a>
                <a href="./face.html" class="next-button"><img width="55vw" height="35vh" src="./../Images/new camera.png" alt="img">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </a> -->
            <button onclick="displayBalance()" id="balance" class="check-button">
                <p id='balance-text'>
                    Check Balance
                </p>
                <span id='span-balance'></span>
            </button>
            <p id='amount'></p>
            <a href="./firstLoginPage.html" border-color="black" class="back"><span>Logout</span></a>
            <a id='pay' href="./face.html" border-color="black" class="next"><span><img width="45vw" height="30vh"
                        src="./../../Global/Images/camera.png" alt="img"></span></a>
            <div id="invalid-amount" class="alert-box show">
                Amount cannot be 0 or Negative
                <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
            </div>
            <div id="insufficient-balance" class="alert-box show">
                Insufficient Balance
                <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
            </div>

        </div>
        <div class="backgroundImgSecond"></div>
    </div>

</body>

</html>
