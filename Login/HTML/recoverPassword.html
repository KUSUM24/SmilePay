<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="./../CSS/recoverPassword.css">
    <script src="./../JS/recoverPassword.js"></script>
</head>

<body>
    <div class="background">
        <div class="backgroundImgFirst"></div>
        <div class="floatBox">
            <h2 class="signupHeading">Recover Password</h2>
            <form action="">
                <div class="password">
                    <input id='password' type="password" pass="pass" autocomplete="off" required />
                    <label for="password" class="label-password">
                        <span class="content-password">New Password</span>
                    </label>
                </div>
                <div class="passwordc">
                    <input id='password2' type="password" pass="pass" autocomplete="off" required />
                    <label for="password" class="label-password">
                        <span class="content-password">Confirm Password</span>
                    </label>
                </div>
                <button id='pass-btn' class="submit"><span>SUBMIT</span></button>
                <a href="./firstLoginPage.html" class="back"><span>BACK</span></a>
                <div id="mismatch-password" class="alert-box show">
                    Password didn't match
                    <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
                </div>
                <div id="password-changed" class="alert-box show">
                    Your Password has been changed successfully
                    <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
                </div>
                <div id="password-alert" class="alert-box show">
                    Password should be more than 8 Characters
                    <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
                </div>
        </div>
        </form>
        <div class="backgroundImgSecond"></div>
    </div>
</body>
</html>
