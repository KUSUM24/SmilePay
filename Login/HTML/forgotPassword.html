<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./../CSS/forgotPassword.css">
    <script src="./../JS/forgetPassword.js"></script>
</head>
<body>
    <div class="background">
        <div class="backgroundImgFirst"></div>
        <div class="floatBox">
            <h2 class="signupHeading">Forgot Password</h2>
            <form action="">
                <div class="signupForm">
                    <input id='username' type="text" name="name" required />
                    <label for="name" class="label-name">
                        <span class="content-name">Username</span>
                    </label>
                </div>
                <div class="passwordp">
                    <input id='pin' type="password" pass="pass" autocomplete="off" required />
                    <label for="pin" class="label-password">
                        <span class="content-password">ENTER PIN</span>
                    </label>
                </div>
                <button id = 'pin-btn' class="submit"><span>SUBMIT</span></button>
                <a href="./firstLoginPage.html" class="back"><span>BACK</span></a>
                <div id="incorrect-detail" class="alert-box show">
                    Incorrect Details
                    <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
                </div>
        </div>
        </form>

        <div class="backgroundImgSecond"></div>

    </div>
</body>

</html>
