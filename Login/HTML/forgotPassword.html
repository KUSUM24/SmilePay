<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try With Pin</title>
    <link rel="stylesheet" href="./../CSS/forgotPassword.css">
</head>

<body>
    <div class="background">
        <div class="backgroundImgFirst"></div>
        <div class="floatBox">
            <h2 class="signupHeading">Forgot Password</h2>
            <form action="">
                <div class="signupForm">
                    <input id='username' type="text" name="name" required />
                    <label for="name" class="label-name">
                        <span class="content-name">Username</span>
                    </label>
                </div>
                <div class="passwordp">
                    <input id='pin' type="password" pass="pass" autocomplete="off" required />
                    <label for="pin" class="label-password">
                        <span class="content-password">ENTER PIN</span>
                    </label>
                </div>
                <button class="submit"><span>SUBMIT</span></button>
                <a href="./firstLoginPage.html" class="back"><span>BACK</span></a>
        </div>
        </form>

        <div class="backgroundImgSecond"></div>

    </div>
</body>

</html>
