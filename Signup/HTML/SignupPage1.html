                        </label>
                    </li>
                </div>
                <div class = "number">
                    <li>
                        <input id = 'number' type="number" number="number" autocomplete="off" required />

                            <span class="content-number">Mobile no</span>
                        </label>
                    </li>
                </div>
                <div class = "email">
                    <li>
                        <input id = 'email' type="email" email="email" autocomplete="off" required />
                        <label for="email" class="label-email">

                        </label>
                    </li>
                </div>
