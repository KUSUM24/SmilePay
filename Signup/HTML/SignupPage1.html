<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Personal Details</title>
    <link rel="stylesheet" href="./../CSS/SignupPage1.css">
    <script src = "./../JS/signup.js"></script>
    <script src="./../../Global/JS/values.js"></script>
</head>
<body onload="checkingFirstValues()">
    <div class = "background">
        <div class = "backgroundImgFirst"></div>
        <div class="floatBox">
            <h2 class = "signupHeading">Personal Details: </h2>
            <form action="">
                <div class="signupForm">
                    <input id = 'name' type="text" name="name" autocomplete="off" required />
                        <label for="name" class="label-name">
                            <span class="content-name">Name</span>
                        </label>
                </div>
                <div class = "number">
                        <input id = 'number' type="number" number="number" autocomplete="off" required />
                        <label for="number" class="label-number">
                            <span class="content-number">Mobile no</span>
                        </label>
                </div>
                <div class = "email">
                    
                        <input id = 'email' type="email" email="email" autocomplete="off" required />
                        <label for="email" class="label-email">
                            <span class="content-email">Email id</span>
                        </label>
                    
                </div>
                    <a href="./../../Main/HTML/MainPage.html" border-color="black" class="back"><span>Back</span></a>
                    <a id = 'submit1' href="./signupPage2.html" border-color="black" class="next"><span>Next</span></a>
                    <div id="alert-num" class="alert-box show" >
                        Mobile Number Incorrect
                         <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
                     </div>
                     <div id="exist-num" class="alert-box show">
                        Mobile Number Already Exists
                        <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
                     </div>
                     <div id="exist-email" class="alert-box show">
                        E-Mail Already Exists
                        <span class="close-alert " onclick="this.parentElement.style.display='none';">&times</span>
                     </div>
            </form>

        </div>
        <div class="backgroundImgSecond"></div>
    </div>
    
</body>
</html>
