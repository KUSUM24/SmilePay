<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Bank Details</title>
    <link rel="stylesheet" href="./../CSS/SignupPage2.css">
    <script src = "./../JS/signup2.js"></script>
</head>
<body>
    <div class = "background">
        <div class = "backgroundImgFirst"></div>
        <div class="floatBox">
            <h2 class = "signupHeading">Bank Details: </h2>
            <form action="">
                <div class = "number">
                    <li>
                        <input id = 'account' type="number" number="number" autocomplete="off" required />
                        <label for="number" class="label-number">
                            <span class="content-number">Account No</span>
                        </label>
                    </li>
                </div>
                <div class = "number2">
                    <li>
                        <input id = 'aadhar' type="number" number="number" autocomplete="off" required />
                        <label for="number" class="label-number">
                            <span class="content-number">Aadhar No</span>
                        </label>
                    </li>
                </div>
                <div class = "number3">
                    <li>
                        <input id = 'pan' type="text" number="number" autocomplete="off"  required />
                        <label for="number" class="label-number">
                            <span class="content-number">PAN No</span>
                        </label>
                    </li>
                </div>
                <!-- <a href="./signupPage3.html"><div class="nextButton">Next</div></a>
                <a href="./SignupPage1.html"><div class="backButton">Back</div></a> -->
                <a href="./SignupPage1.html" class="back-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Back
                </a>
                <a href="./signupPage3.html" id = 'submit2' class="next-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Next
                </a>
            </form>
        </div>
        <div class="backgroundImgSecond"></div>
    </div>
    
</body>
</html>
